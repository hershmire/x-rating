<!doctype html>
<html>
<head>

  <title>x-rating Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="x-rating.html">

</head>
<body unresolved>

  <h1>`x-rating` variations:</h1>

  <p>Default five star rating</p>
  <x-rating></x-rating>

  <p>Change total amount of rating items</p>
  <x-rating count="7"></x-rating>

  <p>Set an inital value</p>
  <x-rating value="4.3"></x-rating>

  <p>Make read-only</p>
  <x-rating value="3" readonly></x-rating>

</body>
